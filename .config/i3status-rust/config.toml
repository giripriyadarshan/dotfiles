theme = "dracula"
icons = "awesome6"

[[block]]
block = "net"
format = "{ssid} {signal_strength} {ip}"
format_alt = "{ssid} {signal_strength} {ipv6}" 
interval = 5

[[block]]
block = "memory"
format_mem = "{mem_used}/{mem_total} ({mem_used_percents})"
format_swap = "{swap_used}/{swap_total} ({swap_used_percents})"
display_type = "memory"
icons = true
clickable = true
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "cpu"
interval = 5
format = "{utilization} {frequency}"

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
format = "{icon} {available} free"
alert_absolute = true
unit = "GB"
alert = 50
warning = 40

[[block]]
block = "custom"
cycle = [ 
'echo India $(date +"%a %d %B %l:%M %p")', 
'echo Germany $(TZ=Europe/Berlin date +"%a %d %B %l:%M %p")'
]
on_click = "<command>"
interval = 10

[[block]]
block = "battery"
format = " {percentage} {time}"
interval = 5
hide_missing = true

