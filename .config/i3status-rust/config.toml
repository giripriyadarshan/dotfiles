[theme]
theme = "dracula"
[icons]
icons = "awesome6"

[[block]]
block = "net"
format = "$ssid $signal_strength $ip"
format_alt = "$ssid $signal_strength $ipv6" 
interval = 20

[[block]]
block = "memory"
format = "$mem_used/$mem_avail ($mem_used_percents)"
format_alt = "$swap_used/$swap_total ($swap_used_percents)"
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "cpu"
interval = 5
format = "$utilization $frequency"

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
format = "$icon $available free"
#alert_absolute = true
#unit = "GB"
alert = 50
warning = 40
interval = 50

[[block]]
block = "custom"
cycle = [ 
'echo India $(date +"%a %d %B %l:%M %p")', 
'echo Germany $(TZ=Europe/Berlin date +"%a %d %B %l:%M %p")',
'echo New York $(TZ=America/New_York date +"%a %d %B %l:%M %p")'
]
interval = 10
[[block.click]]
button = "left"
cmd = "<command>"

[[block]]
block = "battery"
format = " $percentage $time"
interval = 5
#hide_missing = true

